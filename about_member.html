<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Member</title>
<style>
  :root {
    --primary-color: #4c6ef5;
    --secondary-color: #5a67d8;
    --accent-color: #38b2ac;
    --danger-color: #e53e3e;
    --light-bg: #f7f9fc;
    --text-color: #2e3a59;
    --border-color: #e4e9f2;
    --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  html {
    height: 100%;
    background-color: var(--light-bg);
    color: var(--text-color);
    line-height: 1.6;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
  }

  .header h2 {
    color: var(--primary-color);
    font-size: 1.8rem;
    font-weight: 600;
  }

  #loader {
    display: block;
    border: 5px solid rgba(76, 110, 245, 0.1);
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 50px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .card {
    background-color: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: var(--card-shadow);
    margin-bottom: 20px;
  }

  .card p {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .card p:last-of-type {
    margin-bottom: 25px;
    border-bottom: none;
  }

  .card p strong {
    color: #6b7280;
    font-weight: 500;
    min-width: 80px;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 100%;
  }

  .fee-btn {
    background-color: var(--primary-color);
    color: white;
  }

  .fee-btn:hover {
    background-color: var(--secondary-color);
  }

  .delete-btn {
    background-color: var(--danger-color);
    color: white;
  }

  .delete-btn:hover {
    background-color: #c53030;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    width: 90%;
    max-width: 400px;
    animation: slideIn 0.3s;
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .modal-content h3 {
    margin-bottom: 15px;
    color: var(--text-color);
    font-size: 1.3rem;
  }

  .modal-content p {
    margin-bottom: 20px;
    font-size: 1.1rem;
  }

  .modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
  }

  .modal-buttons button {
    width: auto;
    min-width: 100px;
  }

  #cancelDelete, #cancelPayment {
    background-color: #e2e8f0;
    color: #4a5568;
  }

  #cancelDelete:hover, #cancelPayment:hover {
    background-color: #cbd5e0;
  }

  .payment-form {
    margin-top: 15px;
  }

  .payment-form p {
    margin-bottom: 10px;
    font-size: 1rem;
  }

  select {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    background-color: white;
    margin-bottom: 20px;
    font-size: 1rem;
    color: var(--text-color);
  }

  #dueAmount {
    background-color: var(--light-bg);
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  #dueAmount p {
    margin: 0;
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
  }

  @media (min-width: 768px) {
    .button-group {
      flex-direction: row;
      justify-content: flex-end;
    }
    
    .button-group button {
      width: auto;
      min-width: 150px;
    }
  }

  @media (max-width: 480px) {
    .card {
      padding: 20px;
    }
    
    .modal-content {
      width: 95%;
      padding: 20px;
      margin: 30% auto;
    }
    
    .header h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="container">
  <div class="header">
    <h2>Member Details</h2>
  </div>
  
  <div id="loader"></div>
  <div id="memberCard" class="card" style="display:none;"></div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you really want to delete this member?</p>
      <div class="modal-buttons">
        <button id="cancelDelete">No</button>
        <button id="confirmDelete" class="delete-btn">Yes</button>
      </div>
    </div>
  </div>

  <!-- Fee Payment Modal -->
  <div id="feeModal" class="modal">
    <div class="modal-content">
      <h3>Fee Payment</h3>
      <div class="payment-form">
        <p>Select payment mode:</p>
        <select id="paymentMode">
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
        </select>
        <div id="dueAmount"></div>
        <div class="modal-buttons">
          <button id="cancelPayment">Cancel</button>
          <button id="submitPayment" class="fee-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const refNo = localStorage.getItem("ref_no");
  const loader = document.getElementById("loader");
  const card = document.getElementById("memberCard");
  const deleteModal = document.getElementById("deleteModal");
  const feeModal = document.getElementById("feeModal");
  let memberPlan = "";
  let memberDue = 0;
  
  fetchMemberData();
  
  function fetchMemberData() {
    fetch("https://script.google.com/macros/s/AKfycbxgz8AcrXxdLatc4WTcllsq7aqkijUjM--me8RTZt_MxkI276_JFYOGXtcDqxlAi5XbuA/exec?mode=members")
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        const member = data.find(row => row[0] == refNo);
        if (member) {
          memberPlan = member[8];
          displayMemberData(member);
          checkDueAmount();
        }
      })
      .catch(err => {
        loader.style.display = "none";
        alert("Failed to load member data. Please try again.");
      });
  }
  
  function displayMemberData(member) {
    let cardHTML = `
      <p><strong>Name:</strong> <span>${member[1]}</span></p>
      <p><strong>Gender:</strong> <span>${member[2]}</span></p>
      <p><strong>Age:</strong> <span>${member[3]}</span></p>
      <p><strong>Phone:</strong> <span>${member[4]}</span></p>
      <p><strong>Address:</strong> <span>${member[5]}</span></p>
      <p><strong>Height:</strong> <span>${member[6]}</span></p>
      <p><strong>Weight:</strong> <span>${member[7]}</span></p>
      <p><strong>Plan:</strong> <span>${member[8]}</span></p>
    `;
    
    card.innerHTML = cardHTML;
    card.style.display = "block";
  }
  
  function checkDueAmount() {
    fetch("https://script.google.com/macros/s/AKfycbxgz8AcrXxdLatc4WTcllsq7aqkijUjM--me8RTZt_MxkI276_JFYOGXtcDqxlAi5XbuA/exec?mode=checkDue&refNo=" + refNo)
      .then(res => res.json())
      .then(data => {
        memberDue = data.dueAmount;
        document.getElementById("dueAmount").innerHTML = `<p><strong>Due Amount:</strong> <span>â‚¹${memberDue}</span></p>`;
        addButtons();
      })
      .catch(err => {
        alert("Failed to check due amount. Please try again.");
      });
  }
  
  function addButtons() {
    const buttonGroup = document.createElement("div");
    buttonGroup.className = "button-group";
    
    if (memberDue > 0) {
      const feeButton = document.createElement("button");
      feeButton.className = "fee-btn";
      feeButton.textContent = "Pay Fee";
      feeButton.onclick = openFeeModal;
      buttonGroup.appendChild(feeButton);
    }
    
    const deleteButton = document.createElement("button");
    deleteButton.className = "delete-btn";
    deleteButton.textContent = "Delete Member";
    deleteButton.onclick = openDeleteModal;
    buttonGroup.appendChild(deleteButton);
    
    card.appendChild(buttonGroup);
  }
  
  function openDeleteModal() {
    deleteModal.style.display = "block";
  }
  
  function openFeeModal() {
    feeModal.style.display = "block";
  }
  
  document.getElementById("confirmDelete").addEventListener("click", function() {
    fetch("https://script.google.com/macros/s/AKfycbxgz8AcrXxdLatc4WTcllsq7aqkijUjM--me8RTZt_MxkI276_JFYOGXtcDqxlAi5XbuA/exec?mode=deleteMember&refNo=" + refNo, {
      method: "POST"
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Member deleted successfully!");
        localStorage.removeItem("ref_no");
        window.location.href = "index.html";
      } else {
        alert("Failed to delete member. Please try again.");
      }
    })
    .catch(err => {
      alert("Error deleting member. Please try again.");
    });
  });
  
  document.getElementById("cancelDelete").addEventListener("click", function() {
    deleteModal.style.display = "none";
  });
  
  document.getElementById("submitPayment").addEventListener("click", function() {
    const paymentMode = document.getElementById("paymentMode").value;
    localStorage.setItem("payment_mode", paymentMode);
    localStorage.setItem("plan", memberPlan);
    window.location.href = "fee.html";
  });
  
  document.getElementById("cancelPayment").addEventListener("click", function() {
    feeModal.style.display = "none";
  });
  
  window.onclick = function(event) {
    if (event.target == deleteModal) {
      deleteModal.style.display = "none";
    }
    if (event.target == feeModal) {
      feeModal.style.display = "none";
    }
  }
</script>
